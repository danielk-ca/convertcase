<!doctype html>
<html>

<!-- Convert Case -->

    <head>
        <title>Convert Case</title>
        <link rel="stylesheet" href="app.css">
        <script src="./home.min.js"></script>
        <link rel="icon" type="image/png" href="/favicon.png">
        <meta name="viewport" content="width=device-width,initial-scale=1">

    </head>
    <body>
    
    <div class="wrapper center" role="main">
    </br>
    <h1><b><span style='background:lime;mso-highlight:lime'>Convert Case Tool</span></b></h1>
    </br>

            <div class="container">
                <h2><span style="background:rgb(205, 217, 236);mso-highlight:rgb(205, 217, 236)">Tool that allows you to change between lower case and upper case letters, capitalize, uncapitalize, convert to mix case and transform your text</span></h2>
                <p>
                    <label for="content">Simply enter your text and choose the case you want to convert it to.</label>
                </p>

                <div class="messages"></div>
                <form action="/" method="post">
                    <div class="row">
                        <textarea id="content" placeholder="Type or paste your content here" autofocus></textarea>
                    </div>
                </form>
                <div class="actions">
                    <button id="sentence" class="btn">Sentence case</button>
                    <button id="lower" class="btn">lower case</button>
                    <button id="upper" class="btn">UPPER CASE</button>
                    <button id="capitalized" class="btn">Capitalized Case</button>
                    <button id="alternating" class="btn">aLtErNaTiNg cAsE</button>
                    <button id="title" class="btn">Title Case</button>
                    <button id="inverse" class="btn">InVeRsE CaSe</button>
                    <button id="download" class="btn" data-download-target="#content">Download Text</button>
                    <button id="copy" class="btn" data-clipboard-target="#content">Copy to Clipboard</button>
                    <button id="clear" class="btn">Clear</button>
                </div>
                <div class="row counts">
                    Character Count: <span id="char_count">0</span>
                    | Word Count: <span id="word_count">0</span>
                    | Sentence Count: <span id="sent_count">0</span>
                    | Line Count: <span id="line_count">0</span>
                </div>

        <script>
            var copied = "Text copied to clipboard!"
              , manual_copy = "Press Ctrl+C to copy text"
              , downloaded = "Text downloaded!"
              , no_text = "Please enter some text first!"
              , file_name = "convertcase-net.txt"
              , downloaded_image = "Image downloaded!"
              , downloaded_json = "JSON downloaded!"
        </script>

    </body>
</html>
